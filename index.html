<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-LG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Tic-Tac-LG</h1>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Status text to display turns -->
        <p class="status">Player ü§ç's Turn</p>

        <!-- Buttons for restarting the game -->
        <div class="buttons">
            <button class="reset">Reset Game</button>
            <button class="new-game">New Game</button>
        </div>
    </div>

    <!-- Overlay for displaying game over message -->
    <div class="overlay">
        <p class="overlay-text"></p>
        <button class="new-game">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
